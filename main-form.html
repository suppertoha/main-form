<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-form.css">
  <title>Document</title>
</head>
<body>

  <!-- main-form -->
  <form class="form main-form">
    <div class="input-map__address main-form main-form__row">
      <div class="form-item main-form__field"> 
        <input class="inputMain form-input" type="name" name="name" placeholder=" ">
        <label class="form-label">Имя и фамилия <span class="main-form__label">*</span></label>
        <small class="delivery-name__error-msg main-form__error"></small>
      </div>
      <div class="form-item main-form__field"> 
        <input class="inputMain" id="my-input" type="tel" inputmode="tel" name="ST_REGISTER_AUTH_PHONE" autocomplete="off" placeholder=" ">
        <label class="form-label">Телефон <span class="main-form__label">*</span></label>
        <small class="delivery-tel__error-msg main-form__error"></small>
      </div>

      <div class="form-item main-form__field"> 
        <input class="inputMain" type="mail" name="mail" placeholder=" ">
        <label class="form-label">E-mail <span class="main-form__label">*</span></label>
        <small class="delivery-mail__error-msg main-form__error"></small>
      </div>

      <div class="form-item main-form__field"> 
        <textarea class="inputMain form-label__comment" type="comment" name="comment" placeholder=" "></textarea>
        <label class="form-label">Комментарий <span class="main-form__label">*</span></label>
        <small class="delivery-comment__error-msg main-form__error"></small>
      </div>

      <button class="main-form__button">Отправить</button>
    </div>
  </form>

  <!-- end main-form -->
  
  <!-- script -->
  <script src="https://unpkg.com/imask"></script>
  <script>
    var myInput = document.getElementById('my-input');
    var maskOptions = {
      mask: '+{7}(000)000-00-00'
    };
    var mask = IMask(myInput, maskOptions);
  </script>


<!-- end script-->
</body>
</html>
